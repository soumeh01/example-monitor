# GitHub Workflow Monitoring Configuration
# This file defines which repositories and workflows to monitor
# branch defaults to "main" and event defaults to "schedule" if not specified

repositories:
  - owner: Arm-Examples
    repo: AVH_CI_Template
    workflows:
      - name: basic.yml

  - owner: Open-CMSIS-Pack
    repo: csolution-examples
    workflows:
      - name: CubeMX-CI.yml
      - name: DualCore-CI.yml
      - name: Hello-CI.yml
      - name: SimpleTZ-CI.yml

  - owner: Arm-Examples
    repo: AVH-Hello
    workflows:
      - name: hello-ci.yml
      - name: hello-ci-ubuntu-2404-arm.yml

  - owner: Open-CMSIS-Pack
    repo: STM32H743I-EVAL_BSP
    workflows:
      - name: Test-Examples.yml
      - name: Test-MDK-Middleware-RefApps.yml

  - owner: Open-CMSIS-Pack
    repo: Sensor-SDK-Example
    workflows:
      - name: build.yml
        event: push
